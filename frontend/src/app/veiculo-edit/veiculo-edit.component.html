<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div *ngIf="veiculo">
        <h2 class="mb-4">Editar Veículo</h2>
        <form (submit)="editarVeiculo()">
          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control" [(ngModel)]="veiculo.marca" name="marca" required>
          </div>
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" [(ngModel)]="veiculo.modelo" name="modelo" required>
          </div>
          <div class="form-group">
            <label for="foto">Foto:</label>
            <input type="file" class="form-control-file" id="foto" name="foto" (change)="onFotoChange($event)">
          </div>
          <div *ngIf="veiculo.foto">
            <img [src]="veiculo.foto" class="img-thumbnail" alt="Foto do Veículo">
          </div>
          <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" [(ngModel)]="veiculo.valor" name="valor" required>
          </div>
          <button type="submit" class="btn btn-primary">Editar</button>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="mensagemSucesso" class="alert alert-success" role="alert">
    {{ mensagemSucesso }}
  </div>
</div>
