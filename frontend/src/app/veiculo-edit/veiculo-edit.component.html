<div *ngIf="veiculo">
  <h2>Editar Ve√≠culo</h2>
  <form (submit)="editarVeiculo()">
    <div class="form-group">
      <label for="marca">Marca</label>
      <input type="text" [ngModel]="veiculo.marca" name="marca" required>
    </div>
    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input type="text" [ngModel]="veiculo.modelo" name="modelo" required>
    </div>
    <div class="form-group">
      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto" (change)="onFotoChange($event)" required>
    </div>
    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" [ngModel]="veiculo.valor" name="valor" required>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
  </form>
  
</div>
